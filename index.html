<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #urlInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        #submitBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Website Viewer</h1>
    <p>Enter a URL to view the website:</p>
    <input type="text" id="urlInput" placeholder="Enter website URL here">
    <button id="submitBtn">Go</button>

    <iframe id="iframeViewer" src=""></iframe>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                document.getElementById('iframeViewer').src = url;
            }
        });
    </script>
</body>
</html>
